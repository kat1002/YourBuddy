name: yourbuddy
description: A .
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  intl: ^0.18.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  uuid: ^3.0.6
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets\\images\\app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets\fonts\SF-Pro-Italic.ttf
        - asset: assets\fonts\SF-Pro.ttf
        - style: normal
