name: yourbuddy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  table_calendar: ^3.0.9
  intl: ^0.18.1
  path_provider: ^2.0.15
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets\fonts\SFPro\sf-pro-text-bold.ttf
        - asset: assets\fonts\SFPro\sf-pro-text-heavy.ttf
        - asset: assets\fonts\SFPro\sf-pro-text-light.ttf
        - asset: assets\fonts\SFPro\sf-pro-text-medium.ttf
        - asset: assets\fonts\SFPro\sf-pro-text-regular.ttf
        - asset: assets\fonts\SFPro\sf-pro-text-semibold.ttf
        - style: normal
